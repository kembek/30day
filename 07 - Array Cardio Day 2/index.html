<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>

<body>
  <p>
    <em>Psst: Перейди в консоль или нажми F12</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const peopleSomeResult = people.some(function (man) {
      const currentYear = new Date().getFullYear();

      if (currentYear - man.year >= 19) {
        return true;
      }
    });

    console.log({ peopleSomeResult });
    console.log("");

    const shortPeopleSomeResult = people.some(man => new Date().getFullYear() - man.year >= 19);
    console.log({ shortPeopleSomeResult });


    // Array.prototype.every() // is everyone 19 or older?
    console.log("");

    const peopleEveryResult = people.every(function (man) {
      const currentYear = new Date().getFullYear();

      if (currentYear - man.year >= 19) {
        return true;
      }
    });

    console.log({ peopleEveryResult });
    console.log("");

    const shortPeopleEveryResult = people.every(man => new Date().getFullYear() - man.year >= 19);
    console.log({ shortPeopleEveryResult });

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    console.log("");

    const commentShortFindById = comments.find(function (comment) {
      return comment.id === 823423;
    });

    console.log(commentShortFindById);
    console.log("");

    const commentFindById = comments.find(comment => comment.id === 823423);

    console.log(commentFindById);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    console.log("");

    const commentFindIndexById = comments.findIndex(comment => comment.id === 823423);
    console.log(commentFindIndexById);

    // delete the comment with the ID of 823423
    console.log("Begin");
    console.table(comments);
    const tempResult = comments.splice(commentFindIndexById, 1);
    console.log("tempResult: %s", tempResult);
    console.log("Splice result:");
    console.table(comments);

    console.log("Slice:")
    const sliceResult = [
      ...comments.slice(0, commentFindIndexById),
      ...comments.slice(commentFindIndexById + 1)
    ];

    console.table(sliceResult);


  </script>
</body>

</html>
